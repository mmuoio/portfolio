<!DOCTYPE html>
<html>
	<head>
		<title>Layout Master</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Aleo&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="./style.css" />
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg sticky">
				<div class="container">
					<div
						class="navbar-brand d-flex justify-content-center align-items-center"
					>
						<a href="#">MM</a>
					</div>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div
						class="collapse navbar-collapse"
						id="navbarSupportedContent"
					>
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link" href="#">About</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Projects</a>
							</li>
						</ul>

						<div class="d-flex">
							<ul class="navbar-nav me-auto mb-2 mb-lg-0">
								<li class="nav-item">
									<a class="nav-link" href="#">Contact</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</nav>
			<div class="header-intro p-3">
				<h1><strong>Matt Muoio - Fullstack Developer</strong></h1>
				<h4>Focusing on intuitive and responsive interactions</h4>
			</div>
		</header>

		<div class="p-5 jumbo-cover red">
			<div class="container">
				<br />
				<div class="d-flex justify-content-around align-items-center">
					<div class="about-me m-2 p-5">About Me</div>
					<img src="img/pexels-pixabay-270348.jpg" class="m-2" />
				</div>
			</div>
		</div>

		<div class="p-5 blue text-white d-flex jumbo-projects">
			<div class="container grid-container">
				<div class="zone green">🦊</div>
				<div class="zone red">🐰</div>
				<div class="zone blue">🐸</div>
				<div class="zone yellow">🦁</div>
				<div class="zone purple">🐯</div>
				<div class="zone brown">🐭</div>
				<div class="zone green">🦄</div>
				<div class="zone red">🐲</div>
				<div class="zone blue">🐷</div>
				<div class="zone yellow">🐺</div>
			</div>
		</div>

		<footer>
			<div class="yellow p-3">
				<div class="footer-text">Test</div>
			</div>
		</footer>

		<script src="scripts.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
			crossorigin="anonymous"
		></script>
	</body>
</html>
